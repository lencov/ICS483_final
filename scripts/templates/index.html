<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeling Tool V2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <h1>Before/After Labeler</h1>
        <div class="stats-container" id="stats-display">
            <!-- Stats will be injected here -->
        </div>
        <div class="controls">
            <span id="counter">0 / 0</span>
            <input type="number" id="jump-input" class="jump-input" placeholder="Go to">
        </div>
    </header>

    <div class="main-container">
        <div class="image-wrapper">
            <img id="current-image" src="" alt="Loading...">
            <div id="filename-overlay" class="filename-overlay"></div>
            <div id="category-badge" class="category-badge"></div>
        </div>

        <div class="button-bar">
            <button onclick="labelImage('Before')" class="btn-cleaned">
                Before
                <span class="shortcut-hint">[1]</span>
            </button>
            <button onclick="labelImage('After')" class="btn-not-cleaned">
                After
                <span class="shortcut-hint">[2]</span>
            </button>
            <button onclick="labelImage('Work_In_Progress')" class="btn-being-cleaned">
                Work In Progress
                <span class="shortcut-hint">[3]</span>
            </button>
            <button onclick="labelImage('Other')" class="btn-other">
                Other
                <span class="shortcut-hint">[4]</span>
            </button>
        </div>
        <div style="margin-top: 10px; color: #888; font-size: 0.9em;">
            Current Category: <span id="current-category" style="color: white; font-weight: bold;">-</span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
